require:
  - rubocop-performance
  - rubocop-rails
inherit_from:
    - .rubocop_todo.yml
AllCops:
  Exclude:
    - db/schema.rb

Lint/RaiseException:
    Enabled: true

Lint/StructNewOverride:
    Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

