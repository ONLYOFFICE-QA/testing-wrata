version: '2'
services:
  db:
    image: postgres
    restart: always
  app:
    build: .
    depends_on:
      - db
    tty: true
    environment:
      RAILS_LOG_TO_STDOUT: "true"
      DO_ACCESS_TOKEN: ${DO_ACCESS_TOKEN}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    restart: always
  web:
    image: nginx
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    depends_on:
      - app
    ports:
      - 80:80
    restart: always
