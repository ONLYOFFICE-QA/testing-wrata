version: '2'
services:
  db:
    image: postgres
  app:
    build: .
    volumes:
      - /mnt/data_share:/mnt/data_share
    depends_on:
      - db
    tty: true
  web:
    image: nginx
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    depends_on:
      - app
    ports:
      - 80:80
