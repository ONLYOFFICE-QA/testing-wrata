version: '2'
services:
  db:
    image: postgres
  app:
    build: .
    depends_on:
      - db
    tty: true
    environment:
      RAILS_LOG_TO_STDOUT: "true"
  web:
    image: nginx
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    depends_on:
      - app
    ports:
      - 80:80
